<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module" src="../main.js"></script>
    <script type="module" src="../modules/lobbyController.js"></script>
    <script type="module" src="../modules/videoController.js"></script>
    <script type="module" src="../modules/voting.js"></script>


    <link rel="stylesheet" href="../main.css">

</head>

<body onload="ResetVotes(() => {UpdateGraphs();});">


    <div id="video_container">
        <video id='video' #video ontimeupdate="UpdateProgressBar(video);" onended=" ResetVotes(() => {ToggleModal();}); SetVideoEnded(true); TogglePlayButtonClass(); UpdateGraphs();" height="100%">
            <source id='videoSource' src='../assets/videos/s1.mp4'>
        </video>

        <div id="progress_bar"></div>

        <!--
        <button id="next_video_button" class="up" onclick="PlayNextVideo()">Next Video</button>
        <button id="count_votes_button" class="up" onclick="CountVotes((data) => { console.log(data) });">Count
            Votes</button>

        <h1 id="choiceOneVotesAmount"></h1>
        <h1 id="choiceTwoVotesAmount"></h1>
        -->
    </div>


    <div id="video_container_overlay"></div>

    <div id="playButton"></div>

    <div id="modal">
        <h1 id="modal_title">Please vote on your phones!</h1>

        <div class="choice_container">
            <div class="choice_graph_container">
                <div id="choice_one_graph" class="choice_graph">
                    <h2 id="choice_one_votes_amount" class="choice_votes_amount">0</h2>
                    <h2 id="plus_anim_one">+1</h2>
                </div>
            </div>
        </div>
        <div class="choice_container">
            <div class="choice_graph_container">
                <div id="choice_two_graph" class="choice_graph">
                    <h2 id="choice_two_votes_amount" class="choice_votes_amount">0</h2>
                    <h2 id="plus_anim_two">+1</h2>
                </div>
            </div>
        </div>
        <h2 id="choice_one_subtitle" class="choice_subtitle"></h2>
        <h2 id="choice_two_subtitle" class="choice_subtitle"></h2>

        <h2 id="winning_choice">placeholder</h2>

        <button id="finish_voting_button" class="up2" onclick="PlayNextVideo(); ToggleModal();">FINISH VOTING</button>

    </div>

    <!-- <button type="button" data-toggle="modal" data-target="#modal">Open Modal</button> -->
    <!-- Modal -->


</body>

</html>
