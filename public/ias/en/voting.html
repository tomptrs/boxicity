<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script type="module" src="../main.js"></script>
    
    <link rel="stylesheet" href="../main.css">


</head>
<body onload="  DisplayLobbyCode(GetParameterByName('lobbyCode')); 
                SetChoices(0);
                SetVotingButtonsDisabled(true);
                AddParticipantToLobby(GetParameterByName('lobbyCode'))
                setInterval(function(){ GetCurrentScene((currentScene) => {SetChoices(currentScene)}); GetVotingAllowed((allowed) => { SetVotingButtonsDisabled(!allowed)} ); }, 1000);">
    
    <h1 id="lobbyCode"></h1>

    <button class="up" id="choiceOneBtn" onclick="VoteForChoice(1); SetVotingButtonsDisabled(true);">placeholder</button>
    <button class="up" id="choiceTwoBtn" onclick="VoteForChoice(2); SetVotingButtonsDisabled(true);">placeholder</button>

</body>
</html>
