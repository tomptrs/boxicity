<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script type="module" src="./main.js"></script>

    <link rel="stylesheet" href="main.css">

</head>
<body>
    

    <button class="up" id="newLobbyBtn" onclick="CreateNewLobby()">NEW LOBBY</button>
    <br>
    <br>
    <h2>Your QR code will be displayed below</h1>
    <br>
    <br>
    <br>
    <br>

    <div id="qr_container">
        <div class="square1"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="square2"></div>

        <div class="qr_background"></div>
        <div id="qrcode"></div>
    </div>


    <div id="lobbyCode_container">       
        <div class="lobbyCode_background">
            <h1 #lobbyCode id="lobbyCode"></h1>
        </div>
    </div>
    
    <button class="up" onclick="RedirectToLobby(lobbyCode.innerHTML)">DONE</button>

</body>
</html>
