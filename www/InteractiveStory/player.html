<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module" src="main.js"></script>

    <link rel="stylesheet" href="main.css">

</head>

<body onload="  DisplayLobbyCode(GetParameterByName('lobbyCode'));
                ">



    <h1 id="lobbyCode"></h1>

    <video id='video' onended="SetVideoEnded(true); StartTimer();" height="400" width="1600">
        <source id='videoSource' src='./assets/videos/s1.mp4'>
    </video>
    <br>
    <br>
    <img id="playButton" onclick="ToggleVideoPlaying()" src="./assets/images/play_button.png" alt="play">
    <br>
    <br>


    <button class="up" onclick="PlayNextVideo()">Next Video</button>
    <button class="up" onclick="CountVotes((data) => { console.log(data) });">Count Votes</button>

    <h1 id="choiceOneVotesAmount"></h1>
    <h1 id="choiceTwoVotesAmount"></h1>


    <!-- <button type="button" data-toggle="modal" data-target="#modal">Open Modal</button> -->
    <!-- Modal -->

  
</body>

</html>
