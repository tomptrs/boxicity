<body>

  <!--<button type="button" data-toggle="modal" data-target="#modal">Open Modal</button>-->
  <!-- Modal -->
  <div id="modal" class="modal fade">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content" id="modal-content">
        <div class="modal-header" id="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body" id="modal-body">
        </div>
        <div class="modal-footer" id="modal-footer">
        </div>
      </div>

    </div>
  </div>

  <!--<button type="button" data-toggle="modal" data-target="#modal">Open Modal</button>-->
  <!-- Modal -->
  <div id="wheelModal" class="modal fade">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content" id="wheel-modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="wheel-modal-title"></h4>
        </div>
        <div class="modal-body" id="wheel-modal-body">
          <div align="center">
            <table cellpadding="0" cellspacing="0" border="0">
              <tr>
                <td>
                  <div class="power_controls">
                    <button id="spin_button" onclick="startSpin()"></button>
                  </div>
                </td>
                <td width="438" height="582" class="the_wheel" align="center" valign="center">
                  <canvas id="wheelCanvas" width="434" height="434">
                    <p style="color: white;" align="center">Sorry, your browser doesn't support canvas. Please try
                      another.</p>
                  </canvas>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <script>
        </script>
        <div class="modal-footer" id="wheel-modal-footer">
        </div>
      </div>

    </div>
  </div>


<!-- Boardgame canvas -->
<div class="boardgame_container">
  <canvas id="canvas" width="1400" height="880"></canvas>

  <div class="status_container"></div>
</div>
